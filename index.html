		function showDetailedView(img) {

			div.id = popout;
			div.innerHTML = htmlstr;
			var popOut = document.getElementById(popout);
			popOut.onmouseout = hideDetailedView(img);			
		}
		
		function hideDetailedView(img) {
			var img = img;
			var popin = img + 'popin';
			var popout = img + 'popout';
			var div = document.getElementById(popout);
			div.id = popin;
			div.innerHTML = ""; 
		}
