<!DOCTYPE html>
<html>
<head>
	<link href='style.css' rel='stylesheet' type='text/css'/>
	<link href='Eddahh.github.io/Sloth.jpg' rel='icon' type='image/x-icon'/>
	<meta charset='utf-8'/>
	<title>We Meta Now</title>
	<script>
		function loadFunction() //Load function, assigns rollDice function to button on webpage
		{
			document.getElementById('rolldice').onclick = rollDice;
		}
		
		function rollDice() //Parent function for dice roll, calculates and assigns images
		{
			var imgstrbase = 'diceimages/';
			var dicetype = ''
			var dicenum = 0
			if (document.getElementById('oneoption1').checked) //Checks and saves dice num form selected value
			{
				dicenum = 1
			} else if (document.getElementById('oneoption2').checked) {
				dicenum = 2
			} else {
				dicenum = 3
			}
			if (document.getElementById('twooption1').checked) //Checks and saves dice type form selected value
			{
				dicetype = 'six'
			} else {
				dicetype = 'twenty'
			}
			var die1val = randNum(dicetype);
			var die1imgstr = imgstrbase.concat(dicetype, String(die1val), '.jpg');
			var die2imgstr = '';
			var die3imgstr = '';
			if (dicenum >= 2) //If more than one dice are being rolled
			{
				var die2val = randNum(dicetype);
				die2imgstr = imgstrbase.concat(dicetype, String(die2val), '.jpg');
				if (dicenum == 3) //If three dice are being rolled
				{
					var die3val = randNum(dicetype);
					die3imgstr = imgstrbase.concat(dicetype, String(die3val), '.jpg');
				} else {
					die3imgstr = 'diceimages/grey.jpg';
				}
			} else {
				die2imgstr = 'diceimages/grey.jpg'; //Default blank image values
				die3imgstr = 'diceimages/grey.jpg';
			}
			document.getElementById('die1img').src = die1imgstr; //Image urls assigned to image elements
			document.getElementById('die2img').src = die2imgstr;
			document.getElementById('die3img').src = die3imgstr;
		}
		
		function randNum(num) //Randomization function for dice numbers
		{
			if (num == 'six') {
				return Math.floor(Math.random() * 6) + 1;
			} else {
				return Math.floor(Math.random() * 20) + 1;
			}
		}
		</script>
	</head>
<body onload='loadFunction()'>
	<a id='heading' href='Greatest.jpg'> Dice Roll! </a>
	<table> <!-- Table for formatting purposes -->
		<tr>
			<td>
				<form id='form1'> <!-- Form for number of dice selection -->
					<fieldset>
						<legend>Number of Dice</legend>
						<input id='oneoption1' type='radio' name='list1' value=1 checked> One <br>
						<input id='oneoption2' type='radio' name='list1' value=2> Two <br>
						<input id='oneoption3' type='radio' name='list1' value=3> Three <br>
						</fieldset>
					</form>
				</td>
			<td>
				<button id='rolldice' type='button'> Roll Dice </button> <!-- Button to activate rollDice function -->
				</td>
			<td>
				<form id='form2'> <!-- Form for dice type selection -->
					<fieldset>
						<legend>Type of Dice</legend>
						<input id='twooption1' type='radio' name='list2' value='six' checked> Six-Sided <br>
						<input id='twooption2' type='radio' name='list2' value='twenty'> Twenty-Sided <br>
						</fieldset>
					</form>
				</td>
			</tr>
		</table>
	<br>
	<div> <!-- Parent block for images -->
		<img src='diceimages/grey.jpg' id='die1img'> <!-- Image elements -->
		<img src='diceimages/grey.jpg' id='die2img'>
		<img src='diceimages/grey.jpg' id='die3img'>
		</div>
	<a href='http://downloadmoreram.com/#download'> CLICK HERE FOR MORE RAM </a>
	</body>
</html>
