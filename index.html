<!DOCTYPE html>
<html>
<head>
	<link href='style.css' rel='stylesheet' type='text/css'/>
        <link href='Eddahh.github.io/Sloth.jpg' rel='icon' type='image/x-icon'/>
        <meta charset='utf-8' />
        <title>We Meta Now</title>
	<script>
		function loadFunction() 
		{
			var button = document.getElementById('rolldice');
			button.onclick = rollDice;
		}
		
		function rollDice() 
		{
			var dicenum = document.getElementById('numselect').value;
			var dicetype = document.getElementById('diceselect').value;
			var die1 = document.getElementById('die1img');
			var die2 = document.getElementById('die2img');
			var die3 = document.getElementById('die3img');
			var die1val = randNum(dicetype);
			var die1imgstr = 'diceimages/' + dicetype + String(dice1val) + '.jpg';
			if (dicenum >= 2) {
				var die2val = randNum(dicetype);
				var die2imgstr = 'diceimages/' + dicetype + String(dice2val) + '.jpg';
				if (dicenum == 3) {
					var die3val = randNum(dicetype);
					var die3imgstr = 'diceimages/' + dicetype + String(dice3val) + '.jpg';
				} else {
					var die3imgstr = 'diceimages/grey.jpg';
				}
			} else {
				var die2imgstr = 'diceimages/grey.jpg';
			}
			die1.src = die1imgstr;
			die2.src = die2imgstr;
			die3.src = die3imgstr;
			var test = document.getElementById('test');
			test.innerHTML = 'works';
		}
		
		function randNum(num) 
		{
			return Math.floor(Math.random() * num) + 1;
		}
		</script>
	</head>
<body>
	<p id='test'> original </p>
	<h1> Dice Roll! </h1>
	<form id='numselect'>
		<input type='radio' name='list1' value=1 checked> One <br>
		<input type='radio' name='list1' value=2> Two <br>
		<input type='radio' name='list1' value=3> Three <br>
		</form>
	<button type='button' onclick='rollDice()'> Roll Dice </button>
	<form id='diceselect'>
		<input type='radio' name='list2' value='six' checked> Six-Sided <br>
		<input type='radio' name='list2' value='twenty'> Twenty-Sided <br>
		</form>
	<img src='diceimages/grey.jpg' id='die1img'>
	<img src='diceimages/grey.jpg' id='die2img'>
	<img src='diceimages/grey.jpg' id='die3img'>
	</body>
</html>
